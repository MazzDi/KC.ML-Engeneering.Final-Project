<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manager — Credit Scoring</title>
    <link rel="stylesheet" href="/static/css/main.css?v=3" />
    <link rel="stylesheet" href="/static/css/ui.css?v=3" />
  </head>
  <body>
    <div class="container">
      <div class="topbar">
        <div>
          <div class="title">Manager dashboard</div>
          <div class="muted" id="who">—</div>
        </div>
        <div class="row">
          <label class="muted">All clients</label>
          <input id="all_toggle" type="checkbox" />
          <button class="btn" id="btn_reload">Reload</button>
          <button class="btn" id="btn_logout">Logout</button>
        </div>
      </div>

      <div class="grid">
        <div class="card">
          <div class="title">Clients</div>
          <input id="q" class="input" placeholder="Search by user_id / age_group / occupation..." />
          <div class="scroll" id="clients_list"></div>
        </div>

        <div class="card">
          <div class="title">Edit client</div>
          <div class="muted" id="sel">Select a client</div>
          <div id="form" class="stack"></div>
          <div class="row" style="margin-top:10px;">
            <button class="btn primary" id="btn_save" disabled>Save</button>
            <div id="save_msg" class="error"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/manager_ui.js?v=3"></script>
  </body>
</html>
