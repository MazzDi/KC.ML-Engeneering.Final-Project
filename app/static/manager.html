<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Manager — Credit Scoring</title>
    <link rel="stylesheet" href="/static/css/main.css?v=4" />
    <link rel="stylesheet" href="/static/css/ui.css?v=4" />
  </head>
  <body class="manager-body">
    <div class="container">
      <div class="topbar">
        <div>
          <div class="title">Manager dashboard</div>
          <div class="muted" id="who">—</div>
        </div>
        <div class="row">
          <label class="muted">All clients</label>
          <input id="all_toggle" type="checkbox" />
          <button class="btn" id="btn_reload">Reload</button>
          <button class="btn" id="btn_logout">Logout</button>
        </div>
      </div>

      <div class="manager-grid">
        <div class="card fill-card manager-left">
          <div class="title">Clients</div>
          <input id="q" class="input" placeholder="Search by ID / ФИО..." />
          <div class="scroll fill-scroll" id="clients_list"></div>
        </div>

        <div class="card fill-card manager-right">
          <div class="card-head">
            <div class="title">Edit client</div>
            <div class="score-box">
              <div class="score-text">Score:</div>
              <div class="score-value" id="score_value">-</div>
              <button class="btn success" id="btn_rescore" disabled>Rescore</button>
            </div>
          </div>
          <div class="muted" id="sel">Select a client</div>
          <div id="form" class="stack"></div>
          <div class="row" style="margin-top:10px;">
            <button class="btn" id="btn_edit" disabled>Edit</button>
            <button class="btn primary" id="btn_save" disabled>Save</button>
            <div id="save_msg" class="error"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="/static/js/manager_ui.js?v=7"></script>
  </body>
</html>
