<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Credit Scoring — Login</title>
    <link rel="stylesheet" href="/static/css/main.css?v=3" />
    <link rel="stylesheet" href="/static/css/ui.css?v=3" />
  </head>
  <body class="login-body">
    <div class="login-wrap">
      <div class="card">
        <div class="stack">
          <div>
            <div class="title" style="margin-bottom:4px;">Credit Scoring</div>
            <div class="muted">Вход в систему</div>
          </div>
          <label class="muted">Login</label>
          <input id="login" class="input" placeholder="alena_ivanchakova / pavel_kirjakulov / ..." />
          <label class="muted">Password</label>
          <input id="password" class="input" type="password" placeholder="Пароль" />
          <button class="btn primary" id="btn_login">Войти</button>
          <div id="msg" class="error"></div>
        </div>
      </div>
    </div>

    <script src="/static/js/auth.js?v=3"></script>
  </body>
</html>
