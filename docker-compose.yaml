version: '3.8'

services:
  db-init:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: credit-scoring-db-init
    env_file:
      - ./app/.env
    volumes:
      - ./app:/app
      - ./database:/app/database
    command: sh -c "python -m scripts.seed_db"
    depends_on:
      database:
        condition: service_healthy
    networks:
      - app-network
    restart: "no"

  app:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: credit-scoring-app
    env_file:
      - ./app/.env
    volumes:
      - ./app:/app
      - ./database:/app/database
    ports:
      - "8000:8000"
    networks:
      - app-network
    command: sh -c "python main.py && uvicorn api:app --host 0.0.0.0 --port 8000"
    depends_on:
      db-init:
        condition: service_completed_successfully
      database:
        condition: service_healthy
      rabbitmq:
        condition: service_started
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 30
      start_period: 0s

  ml-worker:
    build:
      context: .
      dockerfile: app/Dockerfile
    container_name: credit-scoring-ml-worker
    env_file:
      - ./app/.env
    volumes:
      - ./app:/app
      - ./database:/app/database
    command: sh -c "python -m ml_worker.main"
    depends_on:
      rabbitmq:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

  web-proxy:
    build: ./nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      app:
        condition: service_healthy
    networks:
      - app-network

  rabbitmq:
    image: rabbitmq:3.13.1-management-alpine
    container_name: credit-scoring-rabbitmq
    hostname: rabbitmq
    restart: unless-stopped
    env_file:
      - ./app/.env
    environment:
      - RABBITMQ_DEFAULT_USER=${RABBITMQ_USER}
      - RABBITMQ_DEFAULT_PASS=${RABBITMQ_PASSWORD}
      - RABBITMQ_SERVER_ADDITIONAL_ERL_ARGS=-rabbit disk_free_limit 2147483648
    volumes:
      - rabbitmq_volume:/var/lib/rabbitmq
    ports:
      - "15672:15672"
      - "5672:5672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 30s
      timeout: 5s
      retries: 20
      start_period: 0s
    networks:
      - app-network

  database:
    image: postgres:16-alpine
    container_name: credit-scoring-database
    restart: unless-stopped
    volumes:
      - postgres_volume:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    networks:
      - app-network
    env_file:
      - ./app/.env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 12
      

volumes:
  postgres_volume:
  rabbitmq_volume:

networks:
  app-network:
    name: app-network
    driver: bridge